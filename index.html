    <!-- Main content -->
    <main>
        <!-- Hero section -->
        <section class="hero">
            <h1>I am a Full Stack <span>Web Application</span> Developer</h1>
            <p>I bring your ideas to life using my top-notch skills and more than 2 years of experience !
            </p>
            <button class="btn3">Hire Me</button>
        </section>

        <!-- illustration section-->
        <section class="logo">
            <img src="./assets/illustration.svg" alt="" srcset="">
        </section>



    </main>

   <footer>
    
   </footer>

    <script>
        const menuIcon = document.querySelector ('#menuIcon')
        const menu = document.querySelector('#menu')
        const closeIcon = document.querySelector('#closeIcon')
        
        menuIcon.addEventListener('click', () => {
            console.log('menuIcon Clicked')
            menu.classList.replace('hidden','visible')
        } ) 

        closeIcon.addEventListener('click', () => {
            console.log('closeIcon Clicked')
            menu.classList.replace('visible','hidden')
        } ) 

        
        
    </script>
